<script>
  //Init ScrollMagic
  var controller = new ScrollMagic.Controller();

  var scene = new ScrollMagic.Scene({
    triggerElement: '#vinyl', // Szene startet, wenn dieses Element erreicht wird
    duration: 10000 // Das Element wird -px angepinnt
  })
  .addIndicators() //Zeigt Indikatoren (trigger,start-point,end-point) an der Seite an
  .setPin('#vinyl') // Element das angepinnt werden soll


  // fügt die Szene dem Controller hinzu
  controller.addScene(scene);

//Jquery Rotation
  $(window).scroll(function() {

  $('#vinyl').css({

});
